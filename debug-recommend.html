<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>推荐功能调试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>推荐功能调试工具</h1>
    
    <div class="test-section">
        <h2>1. 获取所有网站</h2>
        <button onclick="getAllWebsites()">获取网站列表</button>
        <div id="websites-result"></div>
    </div>

    <div class="test-section">
        <h2>2. 测试推荐功能</h2>
        <input type="number" id="websiteId" placeholder="输入网站ID" value="1">
        <button onclick="toggleRecommend()">切换推荐状态</button>
        <div id="recommend-result"></div>
    </div>

    <div class="test-section">
        <h2>3. 获取推荐网站</h2>
        <button onclick="getRecommendedWebsites()">获取推荐网站</button>
        <div id="recommended-result"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            element.innerHTML = `<div class="${className}">${message}</div>`;
        }

        async function getAllWebsites() {
            try {
                log('websites-result', '正在获取网站列表...', 'info');
                const response = await fetch('/api/websites');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const websites = await response.json();
                log('websites-result', `<pre>${JSON.stringify(websites, null, 2)}</pre>`, 'success');
            } catch (error) {
                log('websites-result', `获取失败: ${error.message}`, 'error');
            }
        }

        async function toggleRecommend() {
            const websiteId = document.getElementById('websiteId').value;
            if (!websiteId) {
                log('recommend-result', '请输入网站ID', 'error');
                return;
            }

            try {
                log('recommend-result', `正在切换网站 ${websiteId} 的推荐状态...`, 'info');
                
                const response = await fetch(`/api/websites/${websiteId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'toggle-recommend' })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`HTTP ${response.status}: ${errorData.error || response.statusText}`);
                }

                const result = await response.json();
                log('recommend-result', `<pre>${JSON.stringify(result, null, 2)}</pre>`, 'success');
            } catch (error) {
                log('recommend-result', `切换失败: ${error.message}`, 'error');
            }
        }

        async function getRecommendedWebsites() {
            try {
                log('recommended-result', '正在获取推荐网站...', 'info');
                const response = await fetch('/api/websites/recommended');
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const websites = await response.json();
                log('recommended-result', `<pre>${JSON.stringify(websites, null, 2)}</pre>`, 'success');
            } catch (error) {
                log('recommended-result', `获取失败: ${error.message}`, 'error');
            }
        }

        // 页面加载时自动获取网站列表
        window.onload = function() {
            getAllWebsites();
        };
    </script>
</body>
</html>
